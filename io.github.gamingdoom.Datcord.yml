app-id: io.github.gamingdoom.Datcord
runtime: org.freedesktop.Platform
runtime-version: '25.08'

sdk: org.freedesktop.Sdk
sdk-extensions: 
  - org.freedesktop.Sdk.Extension.llvm20
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.rust-stable

command: datcord

finish-args:
    - --share=ipc                                             
    - --share=network                                         
    - --env=GTK_PATH=/app/lib/gtkmodules                      
    - --socket=pulseaudio                                     
    - --socket=wayland                                        
    - --socket=fallback-x11                                                                           
    - --persist=.datcord                                      
    - --filesystem=xdg-download:rw                                   
    - --device=all                                            
    - --talk-name=org.freedesktop.FileManager1                
    - --talk-name=org.a11y.Bus                                
    - --talk-name=org.gnome.SessionManager                    
    - --talk-name=org.freedesktop.ScreenSaver                 
    - --talk-name=org.freedesktop.Notifications

build-options:
  strip: false
  no-debuginfo: true

modules:
- shared-modules/dbus-glib/dbus-glib.json
- libcanberra/libcanberra.json
- shared-modules/intltool/intltool-0.51.json
- shared-modules/libappindicator/libappindicator-gtk3-12.10.json
# These 3 are copied from Firefox Base App
- kerberos.json
- libnotify.json
- sound-theme-freedesktop.json
# Python deps
- python3-modules.json

- name: cbindgen
  buildsystem: simple
  build-options:
    append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin"
    env:
      - CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: "clang"
      - CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
      - CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "clang"
      - CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"

  build-commands:
    # Setting cargo home in env didn't work for some reason
    - CARGO_HOME=${PWD}/cargo cargo update -p clap --precise 4.3.24
    - CARGO_HOME=${PWD}/cargo cargo --offline fetch --manifest-path Cargo.toml --verbose
    - CARGO_HOME=${PWD}/cargo cargo --offline build --release --verbose
    - install -Dm755 ./target/release/cbindgen -t /app/bin/

  sources:
    # Cbindgen and dependencies
    - type: git
      url: https://github.com/mozilla/cbindgen.git
      tag: "v0.29.2"

    - cbindgen-cargo-sources.json
  
- name: datcord
  buildsystem: simple
  build-options:
    append-path: "/usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin:/usr/lib/sdk/node20/bin"
    env:
      - CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: "clang"
      - CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"
      - CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "clang"
      - CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: "-C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold"

  build-commands:
    # Replace build scripts with our native ones
    - chmod +x flatpak && cp flatpak neutron/src/scripts/build/linux
    - chmod +x launch-app-flatpak && cp launch-app-flatpak neutron/src/scripts/build/launch-app-linux
    - chmod +x package-flatpak && cp package-flatpak neutron/src/scripts/build/package-linux
    - cp mozconfig neutron/src/mozconfig.linux
    
    # Configure
    - cd neutron && python configurator.py --config-file=../config.json
    
    # Prepare firefox source
    - cd neutron/build/ && mkdir mozilla-unified
    - tar --strip-components=1 -xf firefox-147.0.source.tar.xz -C neutron/build/mozilla-unified

    # Build
    - cd neutron/build/ && python build.py

    # Install everything
    - chmod +x neutron/build/datcord-linux/launch-app
    - chmod +x neutron/build/datcord-linux/open-in-default-browser
    - mkdir -p /app/lib/datcord
    - cp -r neutron/build/datcord-linux/* /app/lib/datcord

    - ln -s /app/lib/datcord/launch-app /app/bin/datcord

    - install -Dm 644 -t /app/share/applications/ io.github.gamingdoom.Datcord.desktop
    - install -Dm 644 -t /app/share/metainfo io.github.gamingdoom.Datcord.metainfo.xml

    # Use the icon from upstream (256 is the highest res)
    - install -Dm 644 neutron/build/src/changed/browser/branding/datcord/default256.png /app/share/icons/hicolor/256x256/apps/io.github.gamingdoom.Datcord.png

  sources:
    - type: git
      url: https://github.com/gamingdoom/datcord.git
      commit: 771a825879f04ce739edef573d23f3b874a625e9

    # We extract this during the build.
    - type: file
      url: https://ftp.mozilla.org/pub/firefox/releases/147.0/source/firefox-147.0.source.tar.xz
      sha256: 222d8e63754f1e5b1789cb928d7f973e0168819c492bb0eb402b1d472e4fd9fe

    - type: file
      path: io.github.gamingdoom.Datcord.desktop
    
    - type: file
      path: io.github.gamingdoom.Datcord.metainfo.xml

    - type: file
      path: config.json

    - type: file
      path: flatpak

    - type: file
      path: launch-app-flatpak

    - type: file
      path: package-flatpak

    - type: file
      path: mozconfig

